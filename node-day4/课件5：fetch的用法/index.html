<div id="clock"></div>
<script>
    //跨域 ：协议 端口号  域名 有一个不相同就是跨域
    //fetch  基于promise
//    fetch('/clock').then()
    fetch('/clock',{
        method:'GET'
    }).then(function (res) {
        return res.text();//转成想要的结果

    }).then(function (data) {
        clock.innerHTML = data
    })
