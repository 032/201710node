<!DOCTYPE html>
<html lang="en" ng-app="cclModel">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div ng-controller="cclCtrl" class="container">
    <button ng-click="show = !show">切换</button>
    <p ng-show="show">ng-show</p>
    <p ng-hide="show">ng-hide</p>
</div>
</body>
<script src="angular.js"></script>
<script>
    angular.module('cclModel',[])//两个参数定义一个模块
    angular.module('cclModel').controller('cclCtrl',function ($scope) {
        $scope.user={};
        $scope.reg = function () {
            console.log($scope.user)
        }
        $scope.reset = function () {
            $scope.user = {}
        }
        $scope.reg=/^\d+$/;
    })
    //1当用户输入正确时变绿 不正确时变红
    //1.在input上定义一些校验的规则
    //2
    //2当用户输入错误时提示错误的原因
</script>
</html>
